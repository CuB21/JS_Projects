<!DOCTYPE html>
<head>
  <title>virtual-keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="button-microphone"><img src="assets/microphone.svg" alt="microphone" width="12.5" height="25"></button>
  <textarea class="use-keyboard-input" placeholder="Click here"></textarea>
  <audio class="caps-sound" src="assets/sounds/clap.wav"></audio>
  <audio class="back-sound" src="assets/sounds/hihat.wav"></audio>
  <audio class="enter-sound" src="assets/sounds/kick.wav"></audio>
  <audio class="shift-sound" src="assets/sounds/openhat.wav"></audio>
  <audio class="space-sound" src="assets/sounds/snare.wav"></audio>
  <audio class="russian-lang" src="assets/sounds/boom.wav"></audio>
  <audio class="english-lang" src="assets/sounds/tink.wav"></audio>
  <script src="script.js"></script>
</body>
</html>
