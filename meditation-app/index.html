<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Audio App</title>
</head>
<body>
    <div class="app">
        <div class="vid-container">
            <video loop>
                <source src="./video/rain.mp4" type="video/mp4">
            </video>
        </div>
        <div class="time-select">
            <button data-time="120">2 Minutes</button>
            <button data-time="300" class="medium-mins">5 Minutes</button>
            <button data-time="600" class="long-mins">10 Minutes</button>
        </div>

        <div class="middle-container">
            <div class="sounds-groups">
                <button data-topic="nature">Nature</button>
                <button data-topic="birds">Birds</button>
                <button data-topic="animals">Animals</button>
            </div>
            <div class="player-container">
                <audio class="song">
                    <source src="./sounds/rain.mp3" />
                </audio>
                <img src="./svg/play.svg" class="play"></img>
                <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
                </svg>
                <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
                </svg>
                <img src="./svg/replay.svg" class="replay"></img>

                <h3 class="time-display">0:00</h3>
            </div>
        </div>
        <div class="sound-picker">
            <button class="nature-show" data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4">
                <img src="./svg/rain.svg" alt="rain">
            </button>

            <button class="nature-show" data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4">
                <img src="./svg/beach.svg" alt="beach">
            </button>

            <button class="bird-show" data-sound="./sounds/island.mp3" data-video="./video/rain.mp4">
                <img src="./svg/island.svg" alt="island">
            </button>

            <button class="bird-show" data-sound="./sounds/forest.mp3" data-video="./video/beach.mp4">
                <img src="./svg/forest.svg" alt="forest">
            </button>

            <button class="animal-show" data-sound="./sounds/dolpnins.mp3" data-video="./video/rain.mp4">
                <img src="./svg/dolpnins.svg" alt="dolpnins">
            </button>

            <button class="animal-show" data-sound="./sounds/cat.mp3" data-video="./video/beach.mp4">
                <img src="./svg/cat.svg" alt="dolpnins">
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
